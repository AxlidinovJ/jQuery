<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <input type="color" name="rang" id="rang">
    <input type="button" value="qoshish" id="add">
    <input type="button" value="remove" id="remove">
    <input type="button" value="empty" id="empty">

    <div class="royxat">

    </div>


    <script src="./js/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $("#add").click(function(){
            var rang = $("#rang").val();

                var  d = "<h3 style='background: "+rang+"'>"+rang+"</h3>";
                $(".royxat").append(d);
                $(".royxat").prepend(d);
                $(".royxat").before("<hr>");
                $(".royxat").after("<hr>");

            });
            
            $("#remove").click(function(){
                $(".royxat").remove();
            });

            $("#empty").click(function(){
                $(".royxat").empty();
            });

        });

    </script>

</body>
</html>
