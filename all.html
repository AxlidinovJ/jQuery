<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    // Код на jQuery можно писать здесь
    $(function () {
      $('button').click(function () {
        $('* #salom').html("Hello");
      });
    });
  </script>
</head>

<body>
  <button>Click me!</button>

  <div id="salom"></div>
  <div id="salom"></div>
  <div id="salom"></div>
  <div id="123"></div>

</body>

</html>
