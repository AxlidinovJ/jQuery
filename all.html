<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      // Код на jQuery можно писать здесь
       $( function() {
         $( 'button' ).click( function() {
            $( 'p' ).text( "Hello" );
        });
       });
    </script>
  </head>
  <body>
    <button>Click me!</button>
    <p></p>
  </body>
</html>
